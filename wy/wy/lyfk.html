<title>欢迎反馈</title>
<style type="text/css">
body {
	background-color: #FFF;
}
.aa1 {
	font-family: "黑体";
	font-size: 36px;
	color: #999;
}
.aa2 {
	font-family: "宋体";
	font-size: 24px;
}
</style>
</head>

<body>
<table width="1000px" border="0" align="center" height="900px" bgcolor="#CCCCCC">
  <tr height="10">
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td height="600" colspan="3"><table width="600" border="0" align="center" bgcolor="#FFFFFF" height="800">
      <tr>
        <td colspan="3">&nbsp;</td>
        </tr>
      <tr>
        <td colspan="3" align="center" class="aa1">留言反馈</td>
        </tr>
      <tr>
        <td width="200" align="center" class="aa2">游客名：</td>
        <td colspan="2"><input name="textarea" type="text" id="textarea" value="" size="15" /></td>
        </tr>
      <tr>
        <td align="center" class="aa2">票码：</td>
        <td colspan="2"><input name="textarea2" type="password" id="textarea2" value="" size="10" /></td>
        </tr>
      <tr>
        <td colspan="3" align="center"><p>&nbsp;<span class="aa2">您对雅安市的景点满意程度：</span></p>
          <form id="form4" name="form4" method="post" action="">
            <input type="radio" name="radio" id="radio" value="radio" />
            <label for="radio">不满意</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="radio" id="radio2" value="radio2" />
            <label for="radio">一般</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="radio" id="radio3" value="radio3" />
            <label for="radio">满意</label>
            </form>
          <p></p></td>
        </tr>
      <tr>
        <td align="center" class="aa2">留言：</td>
        <td colspan="2"><form id="form3" name="form3" method="post" action="">
          <label for="textarea3"></label>
          <textarea name="textarea3" id="textarea3" cols="45" rows="5"></textarea>
        </form></td>
        </tr>
      <tr>
        <td colspan="3" align="center"> <input type="submit" name="button" id="button" value="提交" />&nbsp;&nbsp;
          <input type="reset" name="button2" id="button2" value="重置" /></td>
        </tr>
      <tr>
        <td height="150">&nbsp;</td>
        <td width="336">&nbsp;</td>
        <td width="139">&nbsp;</td>
      </tr>
     
    </table></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
